<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - SEA GC LLC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="images/sea-gc-logo.png" alt="SEA GC LLC Logo" id="logo">
        <h1>Contact SEA GC</h1>
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="services.html">Services</a>
        <a href="#about">About Us</a>
    </nav>

    <section id="contact">
        <h2>Contact Us</h2>
<form id="fs-frm" name="department-contact-form" accept-charset="utf-8" action="https://formspree.io/f/{form_id}" method="post">
  <fieldset id="fs-frm-inputs">
    <label for="full-name">Full Name</label>
    <input type="text" name="name" id="full-name" placeholder="First and Last" required="">
    <label for="email-address">Email Address</label>
    <input type="email" name="_replyto" id="email-address" placeholder="email@domain.tld" required="">
    <label for="department">Department</label>
    <select name="department" id="department" required="">
      <option value="" selected="" disabled="">Select</option>
      <option value="Front Desk">Front Desk</option>
      <option value="Customer Care">Customer Care</option>
      <option value="Shipping Receiving">Shipping / Receiving</option>
      <option value="Billing Accounting">Billing / Accounting</option>
    </select>
    <label for="message">Message</label>
    <textarea rows="5" name="message" id="message" placeholder="Aenean lacinia bibendum nulla sed consectetur. Vivamus sagittis lacus vel augue laoreet rutrum faucibus dolor auctor. Donec ullamcorper nulla non metus auctor fringilla nullam quis risus." required=""></textarea>
    <input type="hidden" name="_subject" id="email-subject" value="Department Contact Form Submission">
  </fieldset>
  <input type="submit" value="Send Message">
</form>
    </section>

    <footer>
        <p>Contact us at info@bshoshan.com</p>
    </footer>
</body>
</html>
