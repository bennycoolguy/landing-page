<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Services - Secure Checkout</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to your existing CSS file -->
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full height of the viewport */
            margin: 0; /* Remove default margin */
        }
        .checkout-button {
            display: inline-block;
            background-color: #333; /* Black background */
            color: #ccc; /* Gray text color */
            padding: 15px 32px; /* Padding around the text */
            text-align: center; /* Center the text inside the button */
            text-decoration: none; /* Remove underline from the link */
            font-size: 16px; /* Set font size */
            cursor: pointer; /* Change mouse cursor to pointer */
            border-radius: 5px; /* Rounded corners for the button */
            border: none; /* No border */
            transition: background-color 0.3s; /* Smooth transition for hover effect */
        }

        .checkout-button:hover {
            background-color: #444; /* Darker shade of black on hover */
            color: #fff; /* White text color on hover */
        }

        header, footer {
            position: absolute;
            width: 100%;
            text-align: center;
        }

        header {
            top: 20px;
        }

        footer {
            bottom: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to SEA GC LLC</h1>
        <p>Click below to securely complete your purchase.</p>
    </header>

    <main>
        <a href="https://buy.stripe.com/28o5kAdoCgeR4iA6oo" target="_blank" class="checkout-button">Proceed to Checkout</a>
    </main>

    <footer>
        <p>Contact us at info@bshoshan.com</p>
    </footer>
</body>
</html>
