<!DOCTYPE html>
<html lang="en">
<head>

    <title>Services - Secure Checkout</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to your existing CSS file -->
    <style>
        .checkout-button {
            display: inline-block;
            background-color: #4CAF50; /* Green background for visibility */
            color: white; /* White text color */
            padding: 15px 32px; /* Padding around the text */
            text-align: center; /* Center the text inside the button */
            text-decoration: none; /* Remove underline from the link */
            font-size: 16px; /* Set font size */
            cursor: pointer; /* Change mouse cursor to pointer */
            border-radius: 5px; /* Rounded corners for the button */
            border: none; /* No border */
            transition: background-color 0.3s; /* Smooth transition for hover effect */
        }

        .checkout-button:hover {
            background-color: #45a049; /* Darker shade of green on hover */
        }
    </style>
</head>
