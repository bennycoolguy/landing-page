<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Services - Stripe Payment</title>
    <link rel="stylesheet" href="styles.css"> <!-- If you have a CSS file, link it here -->
    <script src="https://js.stripe.com/v3/"></script> <!-- Stripe.js library -->
</head>
<body>
    <header>
        <!-- You can add navigation here -->
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="services.html">Services</a></li>
                <!-- Add other navigation items if needed -->
            </ul>
        </nav>
    </header>
    <main>
        <h1>Our Services</h1>
        <button id="checkout-button">Pay with Stripe</button>
    </main>
    <script>
        var stripe = Stripe('pk_live_51P5t6VP5Z6pEw2i05PXUDUMvhbMyECWzswPjqsOXm75KBjZlWeJEIUJZCifFIJx3twZML16elnV5Ov675wUwqyUo00IpuvCjdM'); // Replace with your Stripe public key

        document.getElementById('checkout-button').addEventListener('click', function() {
            stripe.redirectToCheckout({
                lineItems: [{
                    price: 'prod_Pw6uNxHar2cXqI', // Replace with the Price ID from Stripe
                    quantity: 1
                }],
                mode: 'payment',
                successUrl: 'https://bshoshan.com/success.html',
                cancelUrl: 'https://bshoshan.com/cancel.html',
            }).then(function (result) {
                if (result.error) {
                    alert(result.error.message);
                }
            });
        });
    </script>
    <footer>
        <p>Copyright Â© Your Company 2021</p>
    </footer>
</body>
</html>
